<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>Templatify plugin</title>
</head>
<body>

<form action="" method="GET">
	<select name="color" data-title="This title is optional" id="color-dropdown">
		<option value="1" data-comment="Energy" selected>Orange</option>
		<option value="2" data-comment="Calm">Grey</option>
		<option value="3" data-comment="Space">White</option>
	</select>
	<input type="submit" value="Apply" />
</form>


<script id="dropdown-template" type="text/x-handlebars-template">
	<div>
		<a href="#">{{selected.html}} | {{title}}</a>
		<table>
			<thead>
			<tr>
				<th>Color</th>
				<th>Comment</th>
			</tr>
			</thead>
			<tbody>
			{{#each items}}
				<tr>
					<td>{{html}}</td>
					<td>{{comment}}</td>
				</tr>
			{{/each}}
			</tbody>
		</table>
	</div>
</script>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="http://cloud.github.com/downloads/wycats/handlebars.js/handlebars-1.0.0.beta.6.js"></script>
<script src="templatify.jquery.js"></script>
<script>
$('#color-dropdown').templatify({
	template: '#dropdown-template',
	onComplete: function() {
		/////////////////////////////////
		// Custom manipulations after the plugin has finished it's work
		///////////////////////////////
		var form = this.parent();
		// Move newly created element after it's parent
		this.insertAfter( form );
		// ..and remove the parent..
		form.remove();


		/////////////////////////////////
		// Some debugging..
		///////////////////////////////
		// this should point to newly created element
		console.dir(this);
		// this contains templatify instance with all its properies
		console.dir(this.data());
	}
});
</script>

</body>
</html>
